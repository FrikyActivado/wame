<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8" lang="ES">
    <meta name="author" content="BigB">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: rgb(28, 5, 105);
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .main {
            display: flex;
            flex-flow: column;
            width: 50%;
            background-color: #fff;
            border-radius: 5px;
        }

        .main * {
            margin: 5px 10px;
            text-align: center;
            text-transform: uppercase;
            border-radius: 5px;
        }
        .main button{
            border: solid 1px  rgb(2, 74, 25);
            color: white;
            font-weight: bold;
            background-color: rgb(8, 182, 63);
            padding: 5px 0;
        }
    </style>
</header>

<body>
    <div class="main">
        <label for="num">n√∫mero de telefono:</label>
        <input type="tel" id="num" pattern="[0-9]{4}-[0-9]{4}" placeholder="8888-8888">
        <button type="button" onclick="hacerlink()"> abrir chat.</button>
    </div>

    <script>
        function hacerlink() {
            let numero = document.getElementById("num").value;
            let link = "https://api.whatsapp.com/send?phone=506" + numero;
            window.location = link;
        }
    </script>
</body>

</html>
